<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Click Event Demo</title>
  </head>
<style>
.home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00e6ac;
      color: #000;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .home-button:hover {
      background-color: #00bfa5;
    }
</style>
  <body>
    <a href="index.html" class="home-button">Trang Chá»§</a>
    <p id="par" style="cursor:pointer; color:blue;">Click me!</p>

    <script>
      var pa = document.getElementById("par");

      pa.addEventListener("click", function myFunction() {
        alert("Hello World!!");
      });

      pa.addEventListener("click", function someOtherFunction() {
        alert("This function was also executed!");
      });
    </script>
  </body>
</html>
