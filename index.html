    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #F0F8FF;
            margin: 0;
            padding: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .text {
            font-family: 'Kanit', sans-serif;
            font-size: 70px;
            color: white;
            text-align: center;
        }
        .header {
            background-color: #FFC0CB;
            text-align: center;
            padding: 25px;
            color: white;
            font-size: 24px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .header h1 {
            font-size: 50px;
            margin: 0;
            font-weight: 700;
        }
        .header p {
            font-size: 18px;
            margin-top: 10px;
        }
        .content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .content a {
            display: block;
            font-size: 24px;
            color: black;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            transition: 0.3s;
        }
        .content a:hover {
            background: lightpink;
            color: white;
        }
        .menu-button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: lightpink;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu-button:hover {
            background-color: #00CED1;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        .footer a {
            color: white;
            margin: 0 1px;
            text-decoration: none;
            font-size: 15px;
        }
        .footer i {
            margin: 0 1px;
            font-size: 24px;
            vertical-align: middle;
        }
        .footer i:hover {
            opacity:0.3;
        }
        .special-link {
            color: green;
            text-decoration: underline;
        }
        .special-link:hover {
            color:SlateBlue;
            text-decoration: none;
