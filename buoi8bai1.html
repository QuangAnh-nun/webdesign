<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Ký Vé Xem Phim</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      width: 450px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      color: #00e6ac;
      margin-bottom: 25px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      font-size: 16px;
    }

    select {
      cursor: pointer;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      background-color: #00e6ac;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #02cfa3;
    }

    .error {
      color: #ff4d4d;
      margin-top: 15px;
      text-align: center;
    }

    .home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00e6ac;
      color: #000;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .home-button:hover {
      background-color: #00bfa5;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <form id="ticketForm" onsubmit="return validateForm()">
      <h2>ĐĂNG KÝ VÉ XEM PHIM</h2>

      <label>Họ và Tên:
        <input type="text" id="fullName">
      </label>

      <label>Số điện thoại:
        <input type="text" id="phone">
      </label>

      <label>Phim muốn xem:
        <select id="movie">
          <option value="">-- Chọn phim --</option>
          <option value="Avengers: Endgame">Avengers: Endgame</option>
          <option value="Doraemon: Nobita và Vũ Trụ">Doraemon: Nobita và Vũ Trụ</option>
          <option value="Godzilla x Kong">Godzilla x Kong</option>
          <option value="Thanh Gươm Diệt Quỷ">Thanh Gươm Diệt Quỷ</option>
        </select>
      </label>

      <label>Suất chiếu:
        <select id="showtime">
          <option value="">-- Chọn suất chiếu --</option>
          <option value="10:00">10:00</option>
          <option value="13:00">13:00</option>
          <option value="16:00">16:00</option>
          <option value="19:00">19:00</option>
          <option value="21:30">21:30</option>
        </select>
      </label>

      <label>Số lượng vé:
        <input type="number" id="ticketCount" min="1" max="10" placeholder="Tối đa 10 vé">
      </label>

      <div class="buttons">
        <input type="submit" value="Đặt Vé">
        <input type="reset" value="Làm Mới">
      </div>

      <div class="error" id="errorMessage"></div>
    </form>
  </div>

  <a href="index.html" class="home-button">Trang Chủ</a>

  <script>
    function validateForm() {
      const name = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const movie = document.getElementById("movie").value;
      const showtime = document.getElementById("showtime").value;
      const ticketCount = document.getElementById("ticketCount").value;
      const error = document.getElementById("errorMessage");

      if (!name || !phone || !movie || !showtime || !ticketCount) {
        error.innerText = "Vui lòng điền đầy đủ thông tin.";
        return false;
      }

      if (!/^\d{10}$/.test(phone)) {
        error.innerText = "Số điện thoại phải gồm 10 chữ số.";
        return false;
      }

      error.innerText = "";
      alert("Đặt vé thành công!");
      return true;
    }
  </script>
</body>
</html>
