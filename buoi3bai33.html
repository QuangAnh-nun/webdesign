    <title>Bảng trình bày</title>

        table {

        }

            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #009879;
            color: white;
        }
        tr:hover {

        }
    </style>
</head>

            </tr>

            </tr>

</html>
