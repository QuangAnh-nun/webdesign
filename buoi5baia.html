<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bão Mạng - Float</title>
</head>
<style>
    body {
font-family: Arial, sans-serif;
background-color: #f5f5f5;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
}

.news-container {
background-color: #e91e63;
color: white;
padding: 20px;
width: 80%;
border-radius: 10px;
}

.news-title {
font-size: 20px;
font-weight: bold;
margin-bottom: 15px;
}

.news-list {
width: 100%;
}

.news-item {
width: 30%;
float: left;
margin-right: 5%;
}

.news-item:last-child {
margin-right: 0;
}

.news-item img {
width: 100%;
height: 150px;
object-fit: cover;
border-radius: 8px;
}

.news-item p {
margin-top: 10px;
font-size: 14px;
line-height: 1.4;
}

</style>
<body>
    <div class="news-container">
        <h2 class="news-title">Bão mạng</h2>
        <div class="news-list">
            <div class="news-item">
                <img src="https://i1-vnexpress.vnecdn.net/2025/03/18/5563187178137268731a-174231130-3988-8277-1742311352.jpg?w=680&h=408&q=100&dpr=2&fit=crop&s=m9_TBB1UrOxECzYe8gb5_g" alt="Tin 1">
                <p><strong>Nga đồng ý ngừng tấn công hạ tầng năng lượng Ukraine</strong>trong 30 ngày</p>
            </div>
            <div class="news-item">
                <img src="https://i1-vnexpress.vnecdn.net/2025/03/19/485694089-963419995904604-4214-4907-6883-1742352793.jpg?w=680&h=408&q=100&dpr=2&fit=crop&s=SkA2563fevDaLTqezpewyQ" alt="Tin 2">
                <p><strong>Xuất hiện</strong> sương mù ở Tà Xùa</p>
            </div>
            <div class="news-item">
                <img src="https://i1-kinhdoanh.vnecdn.net/2025/03/19/dsc-6246-1742354721-1742354737-9252-1742354762.jpg?w=300&h=180&q=100&dpr=2&fit=crop&s=EgX-HQX-mpnU9LuYZLf1Tg" alt="Tin 3">
                <p><strong>Giá vàng nhẫn lên 100 triệu</strong> 9.700.000đ/chỉ</p>
            </div>
        </div>
        <a href="index.html" >Next</a>
    </div>
</body>
</html>
