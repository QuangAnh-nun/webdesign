<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chèn node mới</title>
  <style>
    body {
      font-family: 'Cascadia Mono', monospace;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #container {
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    p {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    a:hover {
      color: #005fa3;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fa3;
    }

    /* Hiệu ứng fade-in cho node mới */
    .p3 {
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <a href="index.html">← Quay về trang chủ</a>
  
  <div id="container">
    <p id="p1">Le Ngoc Bao Han</p>
    <p id="p2">WanhDo</p>
  </div>

  <button onclick="addnode()">Chèn đoạn mới</button>

  <script>
    function addnode() {
      var newNode = document.createElement("p");
      newNode.className = "p3";
      newNode.innerText = "Đây là đoạn văn bản mới!";
      var container = document.getElementById("container");
      var targetNode = document.getElementById("p2");
      container.insertBefore(newNode, targetNode);
    }
  </script>
</body>
</html>
