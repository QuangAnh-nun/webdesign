<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Xóa node ví dụ</title>
    <style>
      body {
        font-family: 'Cascadia Mono', monospace;
        background: #f0f4f8;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      a {
        display: inline-block;
        margin-bottom: 20px;
        text-decoration: none;
        color: #0077cc;
        font-weight: bold;
      }
      a:hover {
        color: #005fa3;
      }
      div {
        margin: 20px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        max-width: 400px;
        text-align: left;
      }
      p {
        font-size: 18px;
        color: #333;
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        background-color: #ff4444;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
      }
      button:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body>
    <a href="index.html">← Quay về trang chủ</a>

    <div>
      <p id="p1">p1. Đây là đoạn văn bản đầu tiên.</p>
      <p id="p2">p2. Đây là đoạn văn bản thứ hai.</p>
      <button onclick="remove_node1('p1')">Xóa p1</button>
    </div>

    <div id="container">
      <p id="p3">p3. Đây là đoạn văn bản p3.</p>
      <p id="p4">p4. Đây là đoạn văn bản p4.</p>
      <button onclick="remove_node2('container', 'p4')">Xóa p4</button>
    </div>

    <script>
      function remove_node1(x) {
        var elmnt = document.getElementById(x);
        if(elmnt) elmnt.remove();
      }

      function remove_node2(x, y) {
        var cha = document.getElementById(x);
        var con = document.getElementById(y);
        if(cha && con) cha.removeChild(con);
      }
    </script>
  </body>
</html>
